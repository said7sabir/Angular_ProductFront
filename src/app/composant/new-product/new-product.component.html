<div class="container">
    <div class="row">
        <div class="col-md-8 p-3">
            <div class="card">
                <div class="card-header">Ajout Produit</div>
                <div class="card-body">
                    <form [formGroup]="formProduct" (ngSubmit)="handelSave()" >
                        <div class="form-group">
                            <label for="form-label">Name:</label>
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form-label">price:</label>
                            <input type="number" formControlName="price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form-label">checked:</label>
                            <input type="checkbox" formControlName="checked" class="form-check">
                        </div>
                        <div>
                            <button class="btn btn-success" [disabled]="formProduct.invalid">Valider</button>
                        </div>
                    </form>
                </div>
                </div>
        </div>
        </div>
</div>
