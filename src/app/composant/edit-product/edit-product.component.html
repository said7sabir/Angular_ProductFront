<div class="container">
    <div class="row">
        <div class="col-md-8 p-3">
            <div class="card">
                <div class="card-header">Edit Produit - {{productId}}</div>
                <div class="card-body" *ngIf="formEdit">
                    <form [formGroup]="formEdit" (ngSubmit)="updateProduct()" >
                        <div class="form-group">
                            <label for="form-label">Name:</label>
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form-label">price:</label>
                            <input type="number" formControlName="price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form-label">checked:</label>
                            <input type="checkbox" formControlName="checked" class="form-check">
                        </div>
                        <div>
                            <button class="btn btn-success" [disabled]="formEdit.invalid">Editer</button>
                        </div>
                    </form>
                </div>
                </div>
        </div>
        </div>
</div>
